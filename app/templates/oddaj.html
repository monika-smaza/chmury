{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.type.label }}<br>
            {{ form.type(size=32) }}
        </p>
        <p>
            {{ form.year.label }}<br>
            {{ form.year(size=32) }}
        </p>
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>{{ form.show() }}</p>
    </form>
{% endblock %}
